<!-- Google Maps API Script -->
<script>
    function initMap() {
        // Create a map centered at a specific location
        var location = { lat: 44.4268, lng: 26.1025 }; // Example: coordinates for Bucharest, Romania

        // Create a new map object
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12, // Zoom level
            center: location, // Set center of the map
            mapTypeId: "roadmap", // Map type
        });

        // Add a marker at the specified location
        var marker = new google.maps.Marker({
            position: location,
            map: map,
            title: "DPL Autopsii & Organe vii",
        });
    }
</script>

<!-- Add Google Maps API link here (Replace YOUR_API_KEY with your actual API key) -->
