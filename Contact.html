<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DPL Autopsii & Organe vii</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            background-color: rgb(114, 16, 16);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;

        }

        nav{
            background-color: rgba(255, 0, 0, 0.718);
            padding: 15px;
            margin: 5px 10px;
            text-align: center;
            height: 50px;
            display: flex;
            align-items: center;
            position: sticky;
            top:5px;
        }

        .Navbar_Link{
            display: flex;
            justify-content: end;
            width: 100%;
            gap: 50px;
        }

        .Navbar_Link a{
            color: #000;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .Navbar_Link a:hover{
            color: #ffbcbc;
            text-decoration: none;
            transition: 0.3s;
            transform: scale(1.2);
        }

        logoanimation img{
            transition: transform 0.4s;
        }

        logoanimation img:hover{
            transform: scale(1.2);
        }

        h2{
            color: antiquewhite;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
        }

        .content{
            padding: 20px;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .contact-text{
            font-size: 1.1em;
            line-height: 1.6;
            text-align: center;
        }

        .contact-form{
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea{
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #fff;
        }

        .contact-form input[type="submit"]{
            background-color: rgba(255, 0, 0, 0.8);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form input[type="submit"]:hover{
            background-color: rgba(255, 0, 0, 1);
        }

        footer{
            text-align: center;
            background-color: #000;
            color: #fff;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<nav>
    <logoanimation>
        <a href="http://127.0.0.1:5500/index.html">
            <img src="https://cdn-icons-png.flaticon.com/128/84/84390.png" width="60" height="60px" />
        </a>
    </logoanimation>
    <h2><i>DPL Autopsii & Organe vii</i></h2>
    <div class="Navbar_Link">
        <a href="Produse.html"><i>Produse</i></a>
        <a href="DespreNoi.html"><i>Locatie</i></a>
        <a href="Locatie.html"><i>Despre Noi</i></a>
        <a href="Contact.html"><i>Contact</i></a>
    </div>
</nav>

<div class="content">
    <h2>Contactează-ne</h2>
    <div class="contact-text">
        <p>Completează formularul de mai jos și te vom contacta cât mai curând posibil.</p>
    </div>

    <form class="contact-form" action="#" method="POST">
        <input type="text" name="name" placeholder="Numele tău" required>
        <input type="email" name="email" placeholder="Emailul tău" required>
        <textarea name="message" rows="5" placeholder="Mesajul tău" required></textarea>
        <input type="submit" value="Trimite mesajul">
    </form>
</div>

<footer>
    <p>&copy; 2025 DPL Autopsii & Organe vii | Toate drepturile rezervate</p>
</footer>

</body>
</html>
