<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DPL Autopsii & Organe vii</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #540d0d, #220303);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        nav {
            background-color: rgba(255, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 99;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .Navbar_Link {
            display: flex;
            gap: 30px;
        }

        .Navbar_Link a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .Navbar_Link a:hover {
            color: #ffbcbc;
            transform: scale(1.1);
        }

        .content {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            text-align: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 600px;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ff4444;
            background-color: #222;
            color: #fff;
        }

        .contact-form input[type="submit"] {
            background: #ff0000;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .contact-form input[type="submit"]:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            background-color: #000;
            color: #fff;
            padding: 15px;
            margin-top: 50px;
            width: 100%;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">
        <img src="https://cdn-icons-png.flaticon.com/128/84/84390.png" width="50" height="50" />
    </a>
    <h2>DPL Autopsii & Organe vii</h2>
    <div class="Navbar_Link">
        <a href="Produse.html">Produse</a>
        <a href="Locatie.html">Locatie</a>
        <a href="DespreNoi.html">Despre Noi</a>
        <a href="Contact.html">Contact</a>
        <a href="Cos.html">Coș</a>
    </div>
</nav>

<div class="content">
    <h2>Contactează-ne</h2>
    <p>Completează formularul de mai jos și te vom contacta cât mai curând posibil.</p>

    <form class="contact-form" action="#" method="POST">
        <input type="name" name="name" placeholder="Numele tău" required>
        <input type="email" name="email" placeholder="Emailul tău" required>
        <textarea name="message" rows="5" placeholder="Mesajul tău" required></textarea>
        <input type="submit" value="Trimite mesajul">
    </form>
</div>

<footer>
    <p>&copy; 2025 DPL Autopsii & Organe vii | Toate drepturile rezervate</p>
</footer>

</body>
</html>
